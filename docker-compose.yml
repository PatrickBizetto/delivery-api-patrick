services:
  # ServiÃ§o 1: A aplicaÃ§Ã£o Spring Boot
  app:
    build: .
    container_name: delivery-api-app
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - ACTUATOR_PASSWORD=${ACTUATOR_PASSWORD} 
      - REDIS_HOST=redis
    depends_on:
      - redis

  # ServiÃ§o 2: O monitor de mÃ©tricas Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-monitor
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      
  # ðŸ‘‡ SERVIÃ‡O 3: O REDIS 
  redis:
    image: "redis:7-alpine"
    container_name: redis-cache
    ports:
      - "6379:6379"